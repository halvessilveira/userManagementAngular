<button type="button" (click)="userForm()">New</button>
<br/>
<br/>
<table>
	<thead>
		<tr>
			<th>Id</th>
			<th>Username</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users">
			<td>{{ user.id }}</td>
			<td>{{ user.username }}</td>
			<td>{{ user.nome }}</td>
		</tr>
	</tbody>
</table>
